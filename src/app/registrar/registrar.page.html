<ion-header>
    <ion-toolbar color="primary">
      <ion-title class="ion-text-center">Cadastro de Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="login.email" required></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"[(ngModel)]="login.senha" required></ion-input>
  </ion-item>
  
  <ion-button class="ion-padding" color="primary" expand="full"(click)="registrar(login)">Cadastrar</ion-button>
  </ion-content>
